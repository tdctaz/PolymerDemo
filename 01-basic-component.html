<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<script>window.Polymer = { dom: 'shadow', lazyRegister: true };</script>
	<base href="http://polygit.org/components/">
	<link rel="import" href="polymer/polymer.html">
	<script src="webcomponentsjs/webcomponents-lite.min.js"></script>
	<style>
		h1 {
			color: red;
			font-size: 44px;
		}
	</style>
</head>

<dom-module id="hello-world">
	<template>
		<h1>Hello world</h1>
	</template>
	<script>
		Polymer({
			is: 'hello-world'
		});
	</script>
</dom-module>

<body unresolved>
	<h1>Web Components</h1>
	<a href="http://webcomponents.org/">http://webcomponents.org/</a>
	<ul>
		<li>Templates</li>
		<li>Html Imports</li>
		<li>Custom Elements</li>
		<li>Shadow DOM !!!</li>
	</ul>

	<hello-world></hello-world>
	<hello-world></hello-world>
	<hello-world></hello-world>
</body>

</html>
